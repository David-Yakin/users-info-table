<body>
  <header>
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-md navbar-light bg-info shadow-sm">

        <div class="container">
          <a class="navbar-brand text-white" href="#">Posts</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"

          </button>

          <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav mr-auto">

                <a class="nav-link text-white" href="#">Home</a>
              </li>
            </ul>

        </div>

  <main>
    <div class="container-fluid">
      <div class="container">
        <h1 class="text-center display-4">Users Info</h1>
        <div class='d-flex justify-content-center'>
          <table class="border">
            <th class="border p-2">NAME</th>
            <th class="border p-2">MAIL</th>
            <th class="border p-2">USER NAME</th>
            <th class="border p-2">ID</th>
            <th class="border p-2">PHONE</th>
            <th class="border p-2">ADDRESS</th>
            <th class="border p-2">COMPANY</th>
            <tbody id="render-result">
            </tbody>
          </table>
        </div>

        <div class='d-flex justify-content-center mt-4'>
          <table class="border">
            <th class="border p-2">NAME</th>
            <th class="border p-2">WEBSITE</th>
            <th class="border p-2">CITY</th>
            <th class="border p-2">ZIPCODE</th>
            <th class="border p-2">CATCH PHRASE</th>
            <th class="border p-2">BS</th>
            <tbody id="render-result-second-table">
            </tbody>
          </table>
        </div>
      </div>
